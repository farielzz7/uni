server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Manejar archivos estáticos directamente
    location ~* \.(css|js|gif|jpe?g|png|svg|woff2?|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Asegúrate que la versión de PHP sea la correcta
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Negar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }

    # Negar acceso a archivos sensibles
    location ~ /\.(env|git) {
        deny all;
    }
}
