server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Manejar archivos estáticos directamente
    location ~* \.(css|js|gif|jpe?g|png|svg|woff2?|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Proxy para todas las demás peticiones hacia Laravel (php artisan serve)
    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Eliminamos el bloque de procesamiento PHP porque Laravel se sirve en PHP integrado

    # Negar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }

    # Negar acceso a archivos sensibles
    location ~ /\.(env|git) {
        deny all;
    }
}
